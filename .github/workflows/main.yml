name: Generate Dynamic Assets
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Update Dynamic Assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Prepare Output Directory
        run: mkdir -p dist

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: samarthya04
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Download GitHub Stats Card
        run: |
          curl -o dist/github-stats.svg "https://github-readme-stats.vercel.app/api?username=samarthya04&theme=radical&show_icons=true&include_all_commits=true&count_private=true"

      - name: Download Top Languages Card
        run: |
          curl -o dist/top-languages.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=samarthya04&theme=radical&layout=compact"

      - name: Deploy to Output Branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Update dynamic assets (snake, stats, languages)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
