name: Generate Dynamic Assets
on:
  schedule:
    - cron: "0 */12 * * *" # Run every 12 hours at midnight and noon UTC
  workflow_dispatch: # Allow manual trigger
  push: # Run on push to main branch for immediate updates
    branches:
      - main

jobs:
  build:
    name: Update Dynamic Assets
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Generate Snake Animation
      - name: Generate Snake Animation
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: samarthya04
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Generate GitHub Stats Card
      - name: Generate GitHub Stats Card
        uses: anuraghazra/github-readme-stats@master
        with:
          username: samarthya04
          output: dist/github-stats.svg
          theme: radical
          show_icons: true
          include_all_commits: true
          count_private: true

      # Generate Top Languages Card
      - name: Generate Top Languages Card
        uses: anuraghazra/github-readme-stats@master
        with:
          username: samarthya04
          output: dist/top-languages.svg
          theme: radical
          layout: compact

      # Deploy to GitHub Pages (output branch)
      - name: Deploy to Output Branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Commit Updated Assets to Main Branch (Optional)
      - name: Commit Updated Assets
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/*
          git commit -m "Update dynamic assets (snake, stats, languages)" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
